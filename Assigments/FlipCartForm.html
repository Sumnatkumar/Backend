<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flip Cart Form</title>
</head>

<body>
    <div>
        <input type="text" placeholder="Name" />
        <input type="tel" pattern="[0-9]{10}" placeholder="Name" />
    </div>
    <div>
        <input type="number" placeholder="Pincode" />
        <input type="locality" placeholder="Locality" />
    </div>
    <div>
        <input type="textarea" placeholder="Address(Area and Street)" />
    </div>
    <div>
        <input type="city" placeholder="City/District/Town" />
        <input type="state" placeholder="State" />
    </div>
    <div>
        <input type="landmark" placeholder="Landmark(Optional)" />
        <input type="number" pattern="[0-9]{10}" placeholder="Alternate Phone(Optional)" />
    </div>
    <legend>Address Type</legend>
    <input type="radio" />Home
    <input type="radio" />Work
    <div>
        <input type="submit" value="SAVE" />
        <input type="reset" value="CANCEL" />
    </div>
</body>

</html>

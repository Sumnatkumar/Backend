<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sponsor Registration</title>
</head>

<body>
    <h1>Sponsor Registration</h1>
    <div>
        <label>Prefix</label>
        <input type="prefix" />
    </div>
    <div>
        <label>Name</label>
        <input type="text" placeholder="First Name" />
        <input type="text" placeholder="last Name" />
    </div>
    <div>
        <label>Preferred Pronouns</label>
        <input type="text" />
    </div>
    <div>
        <label>Email</label>
        <input type="email" />
    </div>
    <div>
        <label>Work Phone</label>
        <input type="number" />
    </div>
    <div>
        <label>Cell Phone</label>
        <input type="number" />
    </div>
    <div>
        <label>Job Title</label>
        <input type="text" />
    </div>
    <div>
        <label>Company</label>
        <input type="text" />
    </div>
    <div>
        <label>Full Business Address</label>
        <input type="text" />
    </div>
    <div>
        <label>Company Website</label>
        <input type="text" />
    </div>
    <div>
        <label>Company Description</label>
        <input type="text" />
    </div>
    <div>
        <label>Company Facebook Page</label>
        <input type="text" />
    </div>
    <div>
        <label>Company Twitter Handle</label>
        <input type="text" />
    </div>
    <div>
        <label>Company LinkedIn Handle</label>
        <input type="text" />
    </div>

    <label>Sponsorship Level</label>
    <ul>
        <ol>
            <input type="radio" />Gold
            <input type="radio" />Diamond
            <input type="radio" />Platinum
        </ol>
    </ul>
    <div>
        <label>Additional Guests(name, email)</label>
        <input type="text" />
    </div>
</body>

</html>

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Heeddata</title>
</head>

<body>
    <h1>Heeddata</h1>
    <div>
        <label>Business email (login)*</label>
        <input type="email" />
    </div>
    <div>
        <label>Full name*</label>
        <input type="text" />
    </div>
    <div>
        <label>Password*</label>
        <input type="password" />
    </div>
    <div>
        <label>Confirm password*</label>
        <input type="password" />
    </div>
    <div>
        <label>Authentication Code*</label>
        <input type="text" />
    </div>
    <div>
        <input type="submit" value="Register" />
    </div>
    <footer>Already have an account? Sign in</footer>
</body>

</html>

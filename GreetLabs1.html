<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us - Greet Labs</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        /* Additional styling */
        
        .navbar-nav .nav-link {
            font-size: 1.1rem;
            margin-right: 20px;
        }
        
        .navbar-nav .nav-item:last-child .nav-link {
            background-color: #ff7f00;
            color: white;
        }
        
        .form-section {
            margin-top: 40px;
        }
        
        .form-section h3 {
            font-weight: bold;
        }
        
        .form-section input,
        .form-section select,
        .form-section textarea {
            margin-bottom: 15px;
        }
        
        .submit-btn {
            background-color: #ff7f00;
            color: white;
            border: none;
            padding: 10px 20px;
        }
        
        .map-iframe {
            border: none;
            width: 100%;
            height: 400px;
        }
    </style>
</head>

<body>

    <!-- Navigation Bar -->
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container-fluid">
            <a class="navbar-brand" href="#"><img src="logo.png" alt="Greet Labs Logo" style="width: 120px;"></a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
            <div class="collapse navbar-collapse justify-content-end" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link" href="#">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Company</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Services</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Careers</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Hire Us</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#" style="background-color: #ff7f00; color: white;">Contact Us</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- Form and Map Section -->
    <div class="container form-section">
        <div class="row">
            <div class="col-md-6">
                <h3>Send us an Email</h3>
                <hr>
                <form>
                    <div class="row">
                        <div class="col-md-6">
                            <label for="name" class="form-label">Name *</label>
                            <input type="text" class="form-control" id="name" required>
                        </div>
                        <div class="col-md-6">
                            <label for="email" class="form-label">Email *</label>
                            <input type="email" class="form-control" id="email" required>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-md-6">
                            <label for="phone" class="form-label">Phone</label>
                            <input type="tel" class="form-control" id="phone">
                        </div>
                        <div class="col-md-6">
                            <label for="services" class="form-label">Services</label>
                            <select class="form-select" id="services">
                            <option selected>-- Select One --</option>
                            <option value="1">Web Development</option>
                            <option value="2">Mobile Development</option>
                            <option value="3">Digital Marketing</option>
                        </select>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-md-12">
                            <label for="subject" class="form-label">Subject *</label>
                            <input type="text" class="form-control" id="subject" required>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-md-12">
                            <label for="message" class="form-label">Message *</label>
                            <textarea class="form-control" id="message" rows="5" required></textarea>
                        </div>
                    </div>
                    <button type="submit" class="submit-btn mt-3">SUBMIT COMMENT</button>
                </form>
            </div>

            <!-- Google Map Section -->
            <div class="col-md-6">
                <iframe class="map-iframe" src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3870.8705417494255!2d77.69349351514092!3d12.954517518873643!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x3bae13db0989a551%3A0xb015aad95b5673cb!2sGreet%20Labs%20Private%20Limited!5e0!3m2!1sen!2sin!4v1644937028045!5m2!1sen!2sin"
                    allowfullscreen="" loading="lazy">
            </iframe>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>

</body>

</html>

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shipping Address</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <style>
        .form-container {
            width: 50%;
            margin: 50px auto;
            padding: 20px;
            border: 1px solid #ccc;
            border-radius: 10px;
            background-color: #f9f9f9;
        }
        
        .form-group label {
            font-weight: bold;
        }
    </style>
</head>

<body>
    <div class="container form-container">
        <h2>Shipping Address</h2>
        <form>
            <div class="form-group">
                <label for="phone">Phone Number *</label>
                <input type="text" class="form-control cirlce" id="phone" required>
            </div>
            <div class="form-group">
                <label for="company">Company</label>
                <input type="text" class="form-control" id="company">
            </div>
            <div class="form-group">
                <label for="country">Country *</label>
                <select class="form-control" id="country" required>
                    <option value="">Select a country</option>
                    <option value="Australia">Australia</option>
                    <option value="USA">USA</option>
                    <option value="UK">UK</option>
                    <option value="UK">India</option>
                    <option value="UK">Nepal</option>
                    <option value="UK">Shri Lanka</option>
                    <!-- Add more countries as needed -->
                </select>
            </div>
            <div class="form-group">
                <label for="addressFinder">Address Finder *</label>
                <input type="text" class="form-control" id="addressFinder" placeholder="Enter your address">
                <!-- <button type="button" class="btn btn-secondary mt-2" onclick="lookupAddress()">Address lookup</button> -->
            </div>
            <div class="form-group">
                <label for="streetAddress">Street Address *</label>
                <input type="text" class="form-control" id="streetAddress" required>
                <input type="text" class="form-control" id="streetAddress" required>
            </div>
            <div class="form-group">
                <label for="suburb">Suburb *</label>
                <input type="text" class="form-control" id="suburb" required>
            </div>
            <div class="form-group">
                <label for="zipCode">Zip/Postal Code *</label>
                <input type="text" class="form-control" id="zipCode" required>
            </div>
            <div class="form-check">
                <input type="checkbox" class="form-check-input" id="saveAddress">
                <label class="form-check-label" for="saveAddress">Save in address book</label>
            </div>
            <!-- <button type="submit" class="btn btn-primary mt-3">Save Address</button> -->
        </form>
    </div>
    <hr>
    <div class="button-container" style="float: right;">
        <button type="reset" class="btn btn-primary mb-3">CANCEL</button>
        <button type="submit" class="btn btn-primary mb-3">SAVE ADDRESS</button>
    </div>
    <script>
        function lookupAddress() {
            let addressFinder = document.getElementById("addressFinder ").value;
            alert("Looking up address: " + addressFinder);
            // You can implement actual address lookup functionality here
        }
    </script>

</body>

</html>

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Heeddata Registration</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #00214d;
            color: #fff;
            font-family: Arial, sans-serif;
        }
        
        .form-container {
            max-width: 400px;
            margin: 100px auto;
            padding: 20px;
            background-color: #0a1f44;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
        }
        
        .form-label {
            color: #fff;
        }
        
        .btn-primary {
            background-color: #00c2ff;
            border: none;
        }
        
        .btn-primary:hover {
            background-color: #00a2cc;
        }
        
        .input-group-text {
            background-color: #f8f9fa;
            cursor: pointer;
        }
        
        .form-text {
            color: #00c2ff;
        }
        
        .footer-text {
            margin-top: 20px;
            text-align: center;
            color: #fff;
        }
        
        .footer-text a {
            color: #00c2ff;
            text-decoration: none;
        }
        
        .footer-text a:hover {
            text-decoration: underline;
        }
        
        .info-box {
            background-color: #001833;
            padding: 10px;
            border-radius: 5px;
            margin-top: 20px;
            text-align: center;
            color: #d1e9ff;
            font-size: 0.9em;
        }
    </style>
</head>

<body>

    <div class="form-container">
        <form>
            <h2 class="text-center mb-4">Heeddata</h2>

            <div class="mb-3">
                <label for="email" class="form-label">Business email (login) *</label>
                <input type="email" class="form-control" id="email" placeholder="" required>
            </div>

            <div class="mb-3">
                <label for="fullName" class="form-label">Full name *</label>
                <input type="text" class="form-control" id="fullName" placeholder="" required>
            </div>

            <div class="mb-3">
                <label for="password" class="form-label">Password *</label>
                <div class="input-group">
                    <input type="password" class="form-control" id="password" placeholder="" required>
                    <span class="input-group-text" id="togglePassword"><i class="bi bi-eye"></i></span>
                </div>
            </div>

            <div class="mb-3">
                <label for="confirmPassword" class="form-label">Confirm password *</label>
                <div class="input-group">
                    <input type="password" class="form-control" id="confirmPassword" placeholder="" required>
                    <span class="input-group-text" id="toggleConfirmPassword"><i class="bi bi-eye"></i></span>
                </div>
            </div>

            <div class="mb-3">
                <label for="authCode" class="form-label">Authentication Code *</label>
                <div class="input-group">
                    <input type="text" class="form-control" id="authCode" placeholder="" required>
                    <span class="input-group-text" id="toggleAuthCode"><i class="bi bi-eye"></i></span>
                </div>
            </div>

            <div class="d-grid">
                <button type="submit" class="btn btn-primary">Register</button>
            </div>

            <div class="footer-text">
                <p>Already have an account? <a href="#">Sign in</a></p>
            </div>

            <div class="info-box">
                <p>Write to <a href="mailto:support@heedddata.com">support@heedddata.com</a> for Authentication code</p>
            </div>
        </form>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        // Toggle visibility of password and authentication code
        document.querySelectorAll('.input-group-text').forEach(item => {
            item.addEventListener('click', function() {
                let inputField = this.previousElementSibling;
                let inputType = inputField.getAttribute('type');
                inputField.setAttribute('type', inputType === 'password' ? 'text' : 'password');
            });
        });
    </script>
</body>

</html>

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Address Form</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #e6f7ff;
            padding: 20px;
        }
        
        .form-container {
            max-width: 600px;
            background-color: #ffffff;
            padding: 20px;
            margin: 0 auto;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0);
        }
        
        .btn-location {
            display: block;
            width: 100%;
            margin-bottom: 20px;
        }
        
        .optional {
            background-color: #f0f5ff;
        }
        
        .form-check {
            margin-top: 15px;
        }
        
        .btn-group {
            margin-top: 20px;
        }
    </style>
</head>

<body>
    <div class="form-container">
        <form id="address-form">
            <button type="button" class="btn btn-primary btn-location">Use my current location</button>

            <div class="row mb-3">
                <div class="col">
                    <input type="text" class="form-control" id="name" placeholder="Name" required>
                </div>
                <div class="col ">
                    <input type="text " class="form-control " id="mobileNumber " placeholder="10-digit mobile number" required>
                </div>
            </div>

            <div class="row mb-3 ">
                <div class="col ">
                    <input type="text " class="form-control " id="pincode " placeholder="Pincode " required>
                </div>
                <div class="col ">
                    <input type="text " class="form-control " id="locality " placeholder="Locality" required>
                </div>
            </div>

            <div class="mb-3 ">
                <input type="text " class="form-control " id="address " placeholder="Address (Area and Street)" required>
            </div>

            <div class="row mb-3 ">
                <div class="col ">
                    <input type="text " class="form-control " id="city " placeholder="City/District/Town" required>
                </div>
                <div class="col ">
                    <input type="text " class="form-control " id="city " placeholder="State" required>
                </div>
            </div>

            <div class="row mb-3 ">
                <div class="col ">
                    <input type="text " class="form-control optional " id="landmark " placeholder="Landmark (Optional) ">
                </div>
                <div class="col ">
                    <input type="text " class="form-control optional " id="altPhone " placeholder="Alternate Phone (Optional)">
                </div>
            </div>

            <div class="form-check ">
                <label>Address Type</label><br>
                <div>
                    <input class="form-check-input " type="checkbox" required>Home <br>
                    <input class="form-check-input " type="checkbox" required>Work
                </div>
            </div>

            <div class="btn-group ">
                <button type="submit " class="btn btn-primary ">Save</button>
                <button type="button " class="btn btn-secondary ">Cancel</button>
            </div>
        </form>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js "></script>
</body>

</html>
